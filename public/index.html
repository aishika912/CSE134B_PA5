	  	var provider = new firebase.auth.GoogleAuthProvider();
	  	function initApp() {
		  	demo.addEventListener("click", 	e=>{firebase.auth().signInWithRedirect(provider)});

		  	provider.addScope('https://www.googleapis.com/auth/plus.login');
			provider.setCustomParameters({
				'login_hint': 'user@example.com'
			});
			firebase.auth().getRedirectResult().then(function(result) {
			  if (result.credential) {
			    // This gives you a Google Access Token. You can use it to access the Google API.
			    var token = result.credential.accessToken;
			    // ...
			  }
			  // The signed-in user info.
			  var user = result.user;
			  console.log("wooo!");
			}).catch(function(error) {
			  // Handle Errors here.
			  var errorCode = error.code;
			  var errorMessage = error.message;
			  // The email of the user's account used.
			  var email = error.email;
			  // The firebase.auth.AuthCredential type that was used.
			  var credential = error.credential;
			  // ...
			});
			firebase.auth().onAuthStateChanged(function(user) {
			  if (user) {
			    // User is signed in.
			    var email = user.email;
			    console.log(email);
			    window.location = '/home.html'
			  } else {
			    // No user is signed in.
			    console.log("nobody is signed in!");
			  }
			});
			// Get the modal
			var modal = document.getElementById('id01');

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
		    	if (event.target == modal) {
		        	modal.style.display = "none";
		    	}
			}

		}
		function checkPass()
		{
		    //Store the password field objects into variables ..
			var email = document.getElementById('email').value;
		    var pass1 = document.getElementById('psw').value;
		    var pass2 = document.getElementById('psw-repeat').value;
		    console.log("Email - " + email);
		    //Compare the values in the password field 
		    //and the confirmation field
		    if(pass1.value == pass2.value){
		    	if (pass1.length < 6) {
		    		return;
		    	}
		        //The passwords match. 
		        //Set the color to the good color and inform
		        //the user that they have entered the correct password 
		        firebase.auth().createUserWithEmailAndPassword(email, pass1).catch(function(error) {
			        // Handle Errors here.
			        var errorCode = error.code;
			        var errorMessage = error.message;
			        // [START_EXCLUDE]
			        if (errorCode == 'auth/weak-password') {
			          alert('The password is too weak.');
			        } else {
			          alert(errorMessage);
			        }
			        console.log(error);
			    });
			        // [END_EXCLUDE]
				//location.reload();
		    }else{
		        //The passwords do not match.
		        //Set the color to the bad color and
		        //notify the user.
		        alert("Passwords Do Not Match!");
		        return;
		    }
		}

		function toggleSignIn() {
	        var email = document.getElementById('email-1').value;
	        var password = document.getElementById('psw-1').value;
	        // Sign in with email and pass.
	        // [START authwithemail]
	        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
	          // Handle Errors here.
	          var errorCode = error.code;
	          var errorMessage = error.message;
	          // [START_EXCLUDE]
	          if (errorCode === 'auth/wrong-password') {
	            alert('Wrong password.');
	          } else {
	            alert(errorMessage);
	          }
	          console.log(error);
	          // [END_EXCLUDE]
	        });
	        // [END authwithemail]
	      if (firebase.auth().currentUser) {
	      	window.location = '/home.html'
	      }
	    }
	    function signOut() {
	    	firebase.auth().signOut(); 
	    	var auth2 = gapi.auth2.getAuthInstance();
    		auth2.signOut().then(function () {
      			console.log('User signed out.');
    		});
	    	window.location.replace('index.html');
	    }
	    window.onload = function() {
	    	var user = firebase.auth().currentUser;
	    	if(user) {
	    		firebase.auth().signOut(); 
	    		var auth2 = gapi.auth2.getAuthInstance();
    			auth2.signOut();//.then(function () {
      				//console.log('User signed out.');
    //			});
    		}
      		initApp();
    	};
  </script>
